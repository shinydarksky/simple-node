name: simple-node

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Check verion docker
        run: docker --version # print the version for logging
      - name: Build image
        run: docker build -t simple-node ../
      - name: Tag for image to push
        run: docker tag simple-node locnt21092/simple-node:latest
      - name: Push image to docker hub
        run: docker push locnt210920/simple-node